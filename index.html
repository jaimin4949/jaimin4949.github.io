<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Under Construction</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#0b0f17;
color:#e6eaf2;
overflow:hidden;
}

/* BACKGROUND GRID ANIMATION */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:
linear-gradient(#1a2233 1px,transparent 1px),
linear-gradient(90deg,#1a2233 1px,transparent 1px);
background-size:60px 60px;
animation:moveGrid 20s linear infinite;
opacity:.3;
}

@keyframes moveGrid{
0%{transform:translate(0,0)}
100%{transform:translate(-60px,-60px)}
}

.container{
text-align:center;
z-index:2;
max-width:700px;
padding:40px;
background:#111624;
border:1px solid #2a2f3a;
border-radius:14px;
box-shadow:0 0 40px rgba(0,0,0,.6);
animation:fadeUp 1s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-size:38px;
margin-bottom:10px;
letter-spacing:1px;
}

.glow{
color:#5b8cff;
text-shadow:0 0 8px #5b8cff66;
}

.typing{
font-size:18px;
color:#9aa4b2;
margin-top:20px;
min-height:24px;
}

.loader{
margin:30px auto 0;
width:60px;
height:60px;
border-radius:50%;
border:3px solid #2a2f3a;
border-top:3px solid #5b8cff;
animation:spin 1s linear infinite;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

.footer{
margin-top:25px;
font-size:14px;
color:#7d8796;
}
</style>
</head>

<body>

<div class="container">
<h1 class="glow">ðŸš§ Under Construction</h1>
<p class="typing" id="typing"></p>

<div class="loader"></div>

<p class="footer">Building something powerful in cybersecurity...</p>
</div>

<script>

/* ===== TYPEWRITER ANIMATION ===== */

const text = [
"Initializing secure portfolio...",
"Loading offensive security modules...",
"Deploying elite hacker interface...",
"Stay tuned..."
];

let line = 0;
let char = 0;
const speed = 40;
const typingEl = document.getElementById("typing");

function type(){
if(line < text.length){
if(char < text[line].length){
typingEl.textContent += text[line].charAt(char);
char++;
setTimeout(type,speed);
}else{
setTimeout(()=>{
typingEl.textContent="";
char=0;
line++;
type();
},1200);
}
}
}

type();

</script>

</body>
</html>
