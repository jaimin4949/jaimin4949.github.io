<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Hub</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .glitch {
            display: inline-block;
            position: relative;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
            clip: rect(0, 0, 0, 0);
        }

        .glitch::before {
            animation: glitchTop 2s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitchBottom 1.5s infinite;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitchTop {
            0% { clip: rect(20px, 9999px, 80px, 0); transform: translate(-10px, -10px); }
            50% { clip: rect(10px, 9999px, 40px, 0); transform: translate(10px, 10px); }
            100% { clip: rect(50px, 9999px, 10px, 0); transform: translate(-5px, -5px); }
        }

        @keyframes glitchBottom {
            0% { clip: rect(10px, 9999px, 40px, 0); transform: translate(10px, 10px); }
            50% { clip: rect(0px, 9999px, 30px, 0); transform: translate(-10px, -10px); }
            100% { clip: rect(30px, 9999px, 20px, 0); transform: translate(5px, 5px); }
        }

        a {
            color: #00ff00;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .link-container {
            padding: 10px 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="Hacker Hub">De-anonymizing of 
     entities on the onion sites operating on TOR Network</h1>

    <div class="link-container">
        <a href="https://www.socinvestigation.com/the-tor-architecture-and-its-inherent-security-implications/" target="_blank">1. The Tor Architecture and Its Inherent Security Implications</a>
    </div>

    <div class="link-container">
        <a href="https://medium.com/swlh/tor-how-does-it-work-d0be02ddb539" target="_blank">2. Tor: How Does it Work?</a>
    </div>

    <div class="link-container">
        <a href="https://github.com/apurvsinghgautam/dark-web-osint-tools?tab=readme-ov-file" target="_blank">3. Dark Web OSINT Tools on GitHub</a>
    </div>

    <div class="link-container">
        <a href="https://www.osintteam.com/osint-tools-for-the-dark-web/" target="_blank">4. OSINT Tools for the Dark Web</a>
    </div>

    <div class="link-container">
        <a href="https://brandefense.io/blog/dark-web/top-open-source-intelligence-osint-tools-for-dark-web/" target="_blank">5. Top Open-Source Intelligence (OSINT) Tools for Dark Web</a>
    </div>
</body>
</html>
